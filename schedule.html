      function showColors(person, name) {
        document.getElementById("name").innerHTML = "⬅️ " + name;
        let days = ["m", "t", "w", "r", "f"];
        let times = ["9", "930", "10", "1030", "11", "1130", "12", "1230", "1", "130",
                     "2", "230", "3", "330", "4", "430", "5", "530", "6", "630", "7", "730"];
        for(let j = 0; j < 22; j++) {
          for(let k = 0; k < 5; k++) {
            let currId = days[k] + times[j];
            if(person[j][k] == 1) { document.getElementById(currId).style.backgroundColor = 'yellow'; }
            else if(person[j][k] == 2) { document.getElementById(currId).style.backgroundColor = 'MediumPurple'; }
            else if(person[j][k] == 3) { document.getElementById(currId).style.backgroundColor = 'orange'; }
            else if(person[j][k] == 4) { document.getElementById(currId).style.backgroundColor = 'blue'; }
            else { document.getElementById(currId).style.backgroundColor = 'white'; }
          }
        }
      }
